<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="true-centerer">
    <div class="login-centerer">
      <div class="login-form-container">
        <div class="logic-title-container">
          <h1>Sign In</h1>
        </div>
        <div class="login-form-individual-container">
          <label for="uname"><b>Username:</b></label>
          <input type="text" placeholder="Username" name="uname">
        </div>
        <div class="login-form-individual-container">
          <label for="pword"><b>Password:</b></label>
          <input type="password" placeholder="Password" name="pword">
        </div>
        <button>Sign In</button>
        <p>Don't have an account? <a href="/register">Create</a> one instead</p>
        <p class="login-page-error-holder"></p>
      </div>
    </div>
  </div>
</body>
<script src="/scripts/login.js" type="module"></script>
</html>
